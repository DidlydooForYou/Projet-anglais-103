<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Projet Anglais</title>
  <style>
    /* Reset */
    body, ul {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f5f7fa;
      color: #333;
    }

    /* Header / Hero */
    header {
      position: relative;
      text-align: center;
      color: white;
    }
    header img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      filter: brightness(70%);
    }
    header h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    /* Navigation */
    nav {
      background-color: #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      transition: background 0.3s, color 0.3s;
    }
    nav ul li a:hover {
      background-color: #0077cc;
      border-radius: 5px;
    }

    /* Button */
    #langue {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #0077cc;
      color: white;
      transition: background 0.3s;
    }
    #langue:hover {
      background: #005fa3;
    }

    /* Main content */
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #0077cc;
    }
    p {
      text-align: justify;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/swimming.jpg" alt="swimmer">
    <h1>Projet Anglais</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Intro</a></li>
      <li><a href="projet-tech.html">Tech</a></li>
      <li>
        <a>
            <select id="dropdown">
                <option value="" hidden>Social</option>
                <option value="projet-bio.html">Bio</option>
                <option value="projet-events.html">Events</option>
            </select>
        </a>
    </li>
    </ul>
  </nav>

  <!-- Language Switch -->
  <button id="langue">English</button>

  <!-- Content -->
  <main>
    <section id="intro">
      <h2>Events</h2>

    </section>
  </main>

  <script>
    
  </script>
</body>
</html>
